<!DOCTYPE html>
<html>
<head><title>JS</title>
	</head>
	<body><i><b>
		<h1><u><center>G Shopping mall</center></u></h1>
		<img src="https://theistanbulinsider.com/wp-content/uploads/2011/02/Citys-Shopping-Center-Istanbul.jpg" width="100%" height="40%"/>
		<h2><u>collection of different variety of products:</u></h2>
		<script type="text/javascript">
			
			var option=prompt("select diffrent variety of dresses from G mall:croptop,jogger,party wear shirts,bridal sets");

			switch (option){
				case 'croptop':alert("selected crop top collection");
				break;
				case 'jogger':alert("selected jogger collection");
				break;
				case 'party wear shirts':alert("selected party wear shirts collection");
				break;
				case 'bridal':alert("selected bridal collection");
				break;
				
				default:("selected  out of collection");
			}
			if(option=="croptop"){


			var croptop=new Object();
			croptop.brandname="Nike";
			croptop.price=1000;
			croptop.color="black";
			croptop.size=26;
			croptop.looks=function(a){
				return 'looks:'+a;
			}
			document.write("<br>",'Croptop name:'+croptop.brandname+"<br>",'Croptop price:'+croptop.price+"<br>",'Croptop color:'+croptop.color+"<br>",'Croptop size:'+croptop.size+"<br>",croptop.looks("standard"));
		}
		else if(option=="bridal"){


			var bridal={
				brand:"Fazals",
				size:"free",
				color:"red",
				type:"readymade",
				beautiful:true,
				bridalLook:function(wearing){
					document.write("Bridal look after:",wearing);
				}
			}
			document.write("<br>");
			document.write("<br>","Brand of bridal collection is:",bridal.brand);
			document.write("<br>","Size of bridal collection is:",bridal.size);
			document.write("<br>","Color of bridal collection is:",bridal.color);
			document.write("<br>","Type of bridal collection is:",bridal.type);
			document.write("<br>","Looks of bridal collection is:",bridal.beautiful);
			bridal.bridalLook("<br>",'dressing')
		}
		else if(option=="jogger"){
		
var jogger=new Object();
			jogger.name="denym";
			jogger.price=3000;
			jogger.color="white";
			jogger.size=26;
			jogger.looks=function(a){
				return 'looks:'+a;
			}
			document.write("<br>",'Jogger name:'+jogger.name+"<br>",'Jogger price:'+jogger.price+"<br>",'jogger color:'+jogger.color+"<br>",'jogger size:'+jogger.size+"<br>",jogger.looks("cool"));
		}
		else if(option=="party wear shirts"){
		var party=new Object();
			party.name="nike";
			party.price=3000;
			party.color="white";
			party.size=26;
			party.looks=function(a){
				return 'looks:'+a;
			}
			document.write("<br>",'shirt name:'+party.name+"<br>",'shirt price:'+party.price+"<br>",'shirt color:'+party.color+"<br>",'shirt size:'+party.size+"<br>",party.looks("cool"));	
		}
		else{
			alert("out of collection")
		}
		</script>
	</b></i></body>
</html>
