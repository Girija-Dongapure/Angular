<html>
<head><title>JS</title>

	<body><i>

		<h2><u>collection of different variety of dresses:</u></h2>

				break;
				case '6':alert("selected formal collection");
				break;
				case '7':alert("selected jumpsuite collection");
				break;

				break;

				break;
				case '10':alert("selected bodycon dress collection");
				break;
				default:("selected  out of collection");
			}
			var bridal={
				brand:"Fazals",
				size:"free",
				color:"red",
				type:"readymade",
				beautiful:true,
				bridalLook:function(wearing){
